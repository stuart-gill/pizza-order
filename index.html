<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  <title>Order Pizza</title>
  </head>
  <body>
      <div class="container">
        <h1>Order Pizza</h1>
        <div class="row">
          <div class="col-md-8">
            <hr>
            <h2>Add a Contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text"  class="form-control" id="new-first-name">
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>
            <h2>Pizzas:</h2>
            <ul id="contacts">
            </ul>
          </div>
          <div class="col-md-4">
            <div id="show-pizza">
              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Phone Number: <span class="phone-number"></span></p>
              <p>Email: <span class="email"></span></p>
              <p id="hAddress">Home Address: <span class="home-address"></span></p>
              <p id="wAddress">Work Address: <span class="work-address"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
